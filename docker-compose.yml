version: '3.8'

services:
  urlgpt:
    build: .
    ports:
      - "3000:80"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_APP_URL=${VITE_APP_URL:-http://localhost:3000}
    restart: unless-stopped
